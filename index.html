<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unholy Audio Touch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
    }

    #touchArea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="touchArea"></div>

  <audio id="curseAudio" autoplay loop>
    <source src="https://static.wixstatic.com/mp3/528d6_d39f5edc384b4599974c2331511784.mp3" type="audio/mp3">
  </audio>

  <script>
    const touchArea = document.getElementById('touchArea');
    const audio = document.getElementById('curseAudio');
    let started = false;

    function startAudio() {
      if (!started) {
        audio.play().catch(() => {});
        started = true;
      }
    }

    touchArea.addEventListener('click', startAudio);
    touchArea.addEventListener('touchstart', startAudio);
  </script>
</body>
</html>
