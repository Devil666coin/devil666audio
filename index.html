<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curse Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: transparent;
      height: 100vh;
      overflow: hidden;
    }
    #touchArea {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="touchArea"></div>

  <audio id="curseAudio" loop>
    <source src="https://static.wixstatic.com/mp3/b528d6_d39f5edc30b4494599747c0335111784.mp3" type="audio/mp3">
  </audio>

  <script>
    const audio = document.getElementById("curseAudio");
    const touchArea = document.getElementById("touchArea");

    function playAudio() {
      audio.play().catch(() => {});
      touchArea.remove(); // rimuove il layer dopo il primo tocco
    }

    touchArea.addEventListener("click", playAudio);
    touchArea.addEventListener("touchstart", playAudio);
  </script>
</body>
</html>
